name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 0 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Example: add more languages as needed
          - language: python
            build-mode: none
          # - language: javascript-typescript
          #   build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # If you need to set up runtimes or dependencies for manual build, add steps here

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Removed the custom queries reference

    # If using manual build mode, add your build steps here
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo "Add your build commands here if using manual mode."
        # Remove exit 1 to avoid failures in manual mode
        # exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
